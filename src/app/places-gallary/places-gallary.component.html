<div class="gallery-container">
    <div class="gallery-box" *ngFor="let place of places">
        <h3>{{place.placeName}}</h3>
        <img src="{{place.placeImage}}" width="100%" height="300px" />
        <p>{{place.placeDetails}}</p>
        <button (click)="placedetails(place.placeName)">Details</button>
    </div>
</div>
